<div class="nav-wrapper">
  <nav class="main">
    <button
      class="nav-toggler"
      [ngClass]="isNavOpen ? 'toggler-open' : ''"
      (click)="toggleNav()"
    >
      <span></span>
    </button>
    <logo></logo>
    <app-language-selector></app-language-selector>
    <ul class="main_tool-bar">
      <li>
        <a class="navlink" (click)="navigateTo('/')">{{
          "buttons.home" | transloco
        }}</a>
      </li>

      <li>
        <a class="navlink" (click)="navigateTo('/offers')">{{
          "buttons.trips" | transloco
        }}</a>
      </li>
      <li>
        <a class="navlink" (click)="navigateTo('/about-us')">{{
          "buttons.aboutus" | transloco
        }}</a>
      </li>
      <!-- <li>
        <a class="navlink" [routerLink]="['/booking/11']">{{
          "buttons.destination" | transloco
        }}</a>
      </li> -->
      <!-- <li>
        <a class="navlink">{{ "buttons.medic" | transloco }}</a>
      </li> -->
    </ul>
    <div class="main_mobile-tool-bar" [ngClass]="isNavOpen ? 'open' : ''">
      <ul class="navLinks">
        <li>
          <a class="navlink" (click)="navigateTo('/')">{{
            "buttons.home" | transloco
          }}</a>
        </li>

        <li>
          <a class="navlink" (click)="navigateTo('/offers')">{{
            "buttons.trips" | transloco
          }}</a>
        </li>
        <li>
          <a class="navlink" (click)="navigateTo('/about-us')">{{
            "buttons.aboutus" | transloco
          }}</a>
        </li>
        <!-- <li>
          <a class="navlink" [routerLink]="['/booking/11']">{{
            "buttons.destination" | transloco
          }}</a>
        </li>
        <li>
          <a class="navlink">{{ "buttons.medic" | transloco }}</a>
        </li> -->
      </ul>
      <ul class="contactLinks">
        <li socialLink [type]="'whatsapp'">
          <i class="fa fa-phone"></i>
          <p>{{ contactInfo.phone }}</p>
        </li>
        <li socialLink [type]="'email'">
          <i class="fa fa-envelope"></i>
          <p>{{ contactInfo.email }}</p>
        </li>
      </ul>
    </div>
  </nav>
</div>
