<div class="language-selector" [matMenuTriggerFor]="menu">
  <i class="fa fa-globe"></i>
  <p class="language-name">{{ localService.locale | language }}</p>
  <i class="fa fa-chevron-down"></i>
</div>
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="localService.changeLangTo('en')">
    {{ "en" | language }}
  </button>
  <button mat-menu-item (click)="localService.changeLangTo('ar')" lang="ar">
    {{ "ar" | language }}
  </button>
</mat-menu>
