<div class="main_social" [ngClass]="{ isWhite: isWhite }">
  <div
    socialLink
    [type]="getType(sm.icon)"
    [account]="sm.link"
    *ngFor="let sm of socialMedia"
    class="main_social-info"
  >
    <a>
      <img
        [ngClass]="{ small: isSmallIcons }"
        [src]="'assets/images/svgs/' + sm.icon"
        alt=""
      />
    </a>
  </div>
</div>
