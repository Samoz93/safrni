<div class="h-listview">
  <swiper
    class="slider"
    [slidesPerView]="3"
    [spaceBetween]="25"
    [(index)]="currentSwiperIndex"
  >
    <ng-template
      swiperSlide
      class="slide"
      *ngFor="let image of imagesUrls(); let i = index"
      style="width: 100%; height: 100%"
    >
      <img
        src="{{ image }}"
        (click)="onImageClicked(i)"
        style="width: 100%; height: 100%; object-fit: cover"
      />
    </ng-template>
  </swiper>
</div>
