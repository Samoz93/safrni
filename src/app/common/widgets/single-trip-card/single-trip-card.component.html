<div class="single-card" (click)="goToOffer()">
  <app-saferni-image
    class="single-card_img"
    [imageModel]="img!"
    [overlayType]="'gradient'"
  ></app-saferni-image>
  <div *ngIf="!isOffer" class="empty"></div>
  <div *ngIf="isOffer" class="single-card_data">
    <div class="single-card_data_item">
      <mat-icon class="icon price">{{ icons.price }}</mat-icon>
      <p class="text">{{ price | price }}</p>
    </div>
    <div class="single-card_data_item">
      <mat-icon class="icon">{{ icons.calendar }}</mat-icon>
      <p class="text">{{ duration }} Days</p>
    </div>
    <div class="single-card_data_item">
      <mat-icon class="icon">{{ icons.profile }}</mat-icon>
      <p class="text">7 People</p>
    </div>
  </div>
  <div class="single-card_title">{{ name }}</div>
</div>
