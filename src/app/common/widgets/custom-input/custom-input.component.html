<div class="main">
  <input
    on-focus="onFocus($event)"
    on-focusout="onFocusOut()"
    [formControl]="control"
    type="text"
    [placeholder]="placeholder"
    #input
  />
  <app-validation-icon
    [hidden]="hideIcon"
    [icon]="icon"
    [isFocused]="isfocused"
    [errors]="errmsg"
    [placeholder]="placeholder"
  ></app-validation-icon>
</div>
