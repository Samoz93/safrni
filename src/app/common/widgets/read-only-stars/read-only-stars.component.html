<div class="read-stars">
    <!-- <i class="fa fa-star"></i> -->

    <i class="fa fa-star" *ngFor="let star of [].constructor(filledStarsCount);"></i>
    <i class="fa fa-star-half-o" *ngIf="hasHalfStar"></i>
    <i class="fa fa-star-o" *ngFor="let star of [].constructor(unfilledStarsCount);"></i>
</div>
