<div class="read-stars">
  <!-- <i class="fa fa-star"></i> -->

  <i
    class="fa fa-star"
    [ngStyle]="{ color: color, fontSize: size }"
    *ngFor="let star of [].constructor(filledStarsCount)"
  ></i>
  <i
    class="fa fa-star-half-o"
    *ngIf="hasHalfStar"
    [ngStyle]="{ color: color, fontSize: size }"
  ></i>
  <i
    class="fa fa-star-o"
    [ngStyle]="{ color: color, fontSize: size }"
    *ngFor="let star of [].constructor(unfilledStarsCount)"
  ></i>
</div>
