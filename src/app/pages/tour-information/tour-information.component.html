<div class="tour-info">
    <div class="tour-info__banner">
        <img src="https://picsum.photos/id/1019/1080/720">
    </div>
    <div class="tour-info__card">
        <div class="tour-info__card__tabs">
            <ul>
                <li class="tab-button" [ngClass]="{'active': 1==selectedTab}" (click)="setTabIndex(1)">
                    <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                    <a>Information</a>
                </li>
                <li class="tab-button" [ngClass]="{'active': 2==selectedTab}" (click)="setTabIndex(2)">
                    <i class="fa fa-calendar" aria-hidden="true"></i>
                    <a>Tour Plan</a>
                </li>
                <li class="tab-button" [ngClass]="{'active': 3==selectedTab}" (click)="setTabIndex(3)">
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                    <a>Location</a>
                </li>
                <li class="tab-button" [ngClass]="{'active': 4==selectedTab}" (click)="setTabIndex(4)">
                    <i class="fa fa-star-o" aria-hidden="true"></i>
                    <a>Reviews</a>
                </li>

            </ul>
        </div>
        <div class="tour-info__card__body">
            <div class="tour-info__card__body__content" [ngStyle]="styleObject(1)">
                <div class="tour-information">
                    <div class="tour-information__heading">
                        <div class="tour-information__heading__destination">istanbul</div>
                        <div class="tour-information__heading__price">5 Days - 4 Nights / 400$ Per Person</div>
                    </div>
                    <div class="tour-information__rating">

                    </div>
                    <div class="tour-information__description">
                        
                    </div>
                </div>
            </div>
            <div class="tour-info__card__body__content" [ngStyle]="styleObject(2)">body
                2</div>
            <div class="tour-info__card__body__content" [ngStyle]="styleObject(3)">body
                3</div>
            <div class="tour-info__card__body__content" [ngStyle]="styleObject(4)">body
                4</div>
        </div>
    </div>
</div>
