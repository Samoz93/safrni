<div class="info-tab">
    <section class="main-info">
        <div class="main-info__destination">
            <p>Istanbul</p>
        </div>
        <div class="main-info__stay">
            5 Days - 4 Nights / 400$ Per Person
        </div>
        <div class="main-info__rating">
            <app-read-only-stars [stars]=2.8></app-read-only-stars>
            <p>(200 Reviews)</p>
        </div>
    </section>

    <section class="trip-features">
        <div class="trip-features__row">
            <h2>Hotel</h2>
            <p>Four Season Hotel</p>
        </div>
        <div class="trip-features__row">
            <h2>Destination</h2>
            <p>Turkey</p>
        </div>
        <div class="trip-features__row">
            <h2>Departure</h2>
            <p>Istanbul</p>
        </div>
        <div class="trip-features__row">
            <h2>Departure Time</h2>
            <p>Approximately 10.30AM</p>
        </div>
        <div class="trip-features__row">
            <h2>Return Time</h2>
            <p>Approximately 8.30AM</p>
        </div>
        <div class="trip-features__row">
            <h2>Included</h2>
            <div class="feature-grid">
                <div class="feature-grid__item"><i class="fa fa-check-square" aria-hidden="true"></i>Accommodation</div>
                <div class="feature-grid__item"><i class="fa fa-check-square" aria-hidden="true"></i>Personal Guide
                </div>
                <div class="feature-grid__item"><i class="fa fa-check-square" aria-hidden="true"></i>Transportation
                </div>
                <div class="feature-grid__item"><i class="fa fa-check-square" aria-hidden="true"></i>Flight</div>
                <div class="feature-grid__item"><i class="fa fa-check-square" aria-hidden="true"></i>Breakfast</div>

            </div>
        </div>
    </section>

    <button class="main-btn book-btn"><p>Book now</p></button>
</div>
