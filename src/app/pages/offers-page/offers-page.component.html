<div class="main">
  <div class="carousel">
    <div class="carousel-info">
      <p class="carousel-info-title">With {{ projectName }}</p>
      <p class="carousel-info-desc">Plan easy, Pay less and experience more</p>
    </div>
    <app-banner-carousel
      [images]="images"
      [screenHeightPercentage]="60"
    ></app-banner-carousel>
  </div>
  <div class="flex_area">
    <div class="flex_area_filter">
      <section class="flex_area_filter-nav">
        <div
          class="flex_area_filter-nav-item"
          [ngClass]="{ active: filterOptions.type == 'tour' }"
          (click)="changeType('tour')"
        >
          Tours
        </div>
        <div
          class="flex_area_filter-nav-item"
          [ngClass]="{ active: filterOptions.type == 'medic' }"
          (click)="changeType('medic')"
        >
          Medical Tourism
        </div>
      </section>
      <section class="flex_area_filter-guest-count">
        <div
          class="flex_area_filter-guest-count-item"
          *ngFor="let set of filterOptions.count | keyvalue"
        >
          <p>{{ set.key | upperFirstChar }}</p>
          <mat-icon class="icon minus" (click)="decrease(set.key)"
            >remove</mat-icon
          >
          <p class="val">{{ set.value }}</p>

          <mat-icon class="icon plus" (click)="increase(set.key)">add</mat-icon>
        </div>
      </section>
      <form class="flex_area_filter-price">
        <p class="flex_area_filter-price-title">Price</p>
        <app-custom-input
          placeholder="Minimum"
          [hideIcon]="true"
          [formControl]="minPriceCtrl"
        ></app-custom-input>
        <app-custom-input
          placeholder="Maximum"
          [hideIcon]="true"
          [formControl]="maxPriceCtrl"
        ></app-custom-input>
      </form>
      <section class="flex_area_filter-btn">
        <button class="main-btn">Apply</button>
      </section>
    </div>
    <section class="flex_area-content">
      <app-trip-card
        *ngFor="let item of data$ | async; let i = index"
        [name]="item.name"
        [duration]="item.duration"
        [price]="item.price"
        [img]="item.previewImage"
        [features]="item.features"
        [ngClass]="{ 'full-width': i == 0 }"
      >
      </app-trip-card>
    </section>
  </div>
</div>
