<div class="flex_area_filter">
  <section class="flex_area_filter-nav">
    <div
      class="flex_area_filter-nav-item"
      [ngClass]="{ active: filterOptions.type == 'tour' }"
      (click)="changeType('tour')"
    >
      {{ "buttons.tours" | transloco }}
    </div>
    <div
      class="flex_area_filter-nav-item"
      [ngClass]="{ active: filterOptions.type == 'medic' }"
      (click)="changeType('medic')"
    >
      {{ "buttons.medic" | transloco }}
    </div>
  </section>
  <section class="flex_area_filter-guest-count">
    <div
      class="flex_area_filter-guest-count-item"
      *ngFor="let key of ['child', 'adult']"
    >
      <p>{{ "various." + key | transloco }}</p>
      <mat-icon class="icon minus" (click)="decrease(key)">remove</mat-icon>
      <p class="val">{{ getValue(key) }}</p>

      <mat-icon class="icon plus" (click)="increase(key)">add</mat-icon>
    </div>
  </section>
  <form class="flex_area_filter-price">
    <p class="flex_area_filter-price-title">
      {{ "various.price" | transloco }}
    </p>
    <app-custom-input
      placeholder="Minimum"
      class="control"
      [hideIcon]="true"
      [isNumber]="true"
      [formControl]="minPriceCtrl"
    ></app-custom-input>
    <p class="dash">-</p>
    <app-custom-input
      class="control"
      placeholder="Maximum"
      [hideIcon]="true"
      [isNumber]="true"
      [formControl]="maxPriceCtrl"
    ></app-custom-input>
  </form>
  <section class="flex_area_filter-btn">
    <button (click)="applyChanges()" class="main-btn">
      {{ "buttons.apply" | transloco }}
    </button>
  </section>
</div>
