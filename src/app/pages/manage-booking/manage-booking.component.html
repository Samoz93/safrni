<div class="manage-booking">
  <div class="manage-booking__content">
    <div class="animation">
      <ng-lottie [options]="options"></ng-lottie>
    </div>
    <div class="operation-title">
      <h2 *ngIf="operation === 'confirm'; else titleElse">
        {{ "booking.confirmed" | transloco }}
      </h2>
      <ng-template #titleElse>
        <h2>
          {{ "booking.canceled" | transloco }}
        </h2>
      </ng-template>
    </div>
    <div class="operation-description">
      <p *ngIf="operation === 'confirm'; else descriptionElse">
        {{ "booking.confirmationMessage" | transloco }}
      </p>
      <ng-template #descriptionElse>
        <p>
          {{ "booking.cancelationMessage" | transloco }}
        </p>
      </ng-template>
    </div>
    <button class="main-btn" [routerLink]="['/']">
      <p>Home</p>
    </button>
  </div>
</div>
