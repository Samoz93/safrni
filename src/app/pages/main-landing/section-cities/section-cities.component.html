<div class="trip-section page-padding">
  <app-section-header
    title="Choose Your"
    desc="Best Holiday Destinations"
    extra="Extraordinary pleasure trips in small groups"
  ></app-section-header>

  <div class="data">
    <app-trip-card
      *ngFor="let item of $data | async; let i = index"
      class="data_card"
      [ngClass]="{
        longX: i == 0
      }"
      [id]="item._id"
      [img]="item.image"
      [name]="item.name"
      [isOffer]="false"
      [duration]="0"
    ></app-trip-card>
  </div>
</div>
