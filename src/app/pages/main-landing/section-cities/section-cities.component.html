<div class="trip-section">
  <app-section-header
    title="Choose Your"
    desc="Best Holiday Destinations"
    extra="Extraordinary pleasure trips in small groups"
  ></app-section-header>

  <div class="data page-padding">
    <div
      *ngFor="let city of _ser.data$ | async; let i = index"
      class="card"
      [ngClass]="{
        longX: i == 0 && _ser.data.length > 2,
        longY: i == 1 && _ser.data.length > 2
      }"
      (click)="goToOffer(city.id)"
    >
      <img [src]="city?.previewImage | serverimage" alt="" />
      <h5 class="title">{{ city.cityName }}</h5>
    </div>
  </div>
</div>
