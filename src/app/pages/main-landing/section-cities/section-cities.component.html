<div class="trip-section">
  <app-section-header
    title="Choose Your"
    desc="Best Holiday Destinations"
    extra="Extraordinary pleasure trips in small groups"
  ></app-section-header>

  <div class="data page-padding">
    <app-trip-card
      *ngFor="let item of _ser.getCities() | async; let i = index"
      class="data_card"
      [ngClass]="{
        longX: isLongX(i)
      }"
      [id]="item.id"
      [img]="item.image"
      [name]="item.name"
      [isOffer]="false"
      [duration]="0"
    ></app-trip-card>
  </div>
</div>
