<div
  class="main page-padding"
  [ngClass]="{ 'arabic-layout': isArabic$ | async }"
>
  <img class="img-main" src="/assets/images/placeholder/istanbul.png" alt="" />

  <div class="info">
    <div class="info-text">
      <h2 (click)="test()">
        {{ "searchPannel.title" | transloco }}
      </h2>
      <h1 class="title">{{ "searchPannel.desc" | transloco }}</h1>
      <h2 class="desc">
        {{ "searchPannel.extra1" | transloco }}<br />
        {{ "searchPannel.extra2" | transloco }}
      </h2>
    </div>

    <section class="info-warpper">
      <ul class="info-options">
        <li
          [ngClass]="{ active: activeTab == 'tour' }"
          (click)="changeTab('tour')"
        >
          {{ "buttons.tours" | transloco }}<br />
        </li>
        <li
          [ngClass]="{ active: activeTab == 'medic' }"
          (click)="changeTab('medic')"
        >
          {{ "buttons.medic" | transloco }}<br />
        </li>
      </ul>
      <form [formGroup]="form" class="info_inputs">
        <div class="info_inputs-controls">
          <app-custom-input
            class="control"
            formControlName="whereTo"
            [icon]="icons.compass"
            [placeholder]="'inputs.whereto' | transloco"
            [hasBorder]="hasBorder"
          >
          </app-custom-input>
          <app-guest-count-input
            [hasBorder]="hasBorder"
            class="guest control"
            [placeholder]="'inputs.guest' | transloco"
            formControlName="guest"
          >
          </app-guest-count-input>
          <!-- <app-custom-select
          [icon]="icons.work"
          [values]="tripTypes"
          formControlName="travelType"
        ></app-custom-select> -->
          <app-custom-date-picker
            [icon]="icons.profile"
            [hasBorder]="hasBorder"
            [placeholder]="'inputs.traveldate' | transloco"
            formControlName="date"
            class="last-item control"
          ></app-custom-date-picker>
        </div>
        <button class="main-btn info_inputs-btn">
          {{ "buttons.search" | transloco }}
        </button>
        <img
          src="assets/images/bk/ticket2.png"
          class="horiz"
          alt="Chris standing up holding his daughter Elva"
        />
      </form>
      <img
        src="assets/images/bk/ticketv.png"
        class="vert"
        alt="Chris standing up holding his daughter Elva"
      />
    </section>
  </div>
</div>
