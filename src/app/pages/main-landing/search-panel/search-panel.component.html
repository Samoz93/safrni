<div class="main">
  <app-banner-carousel
    class="banner-slider"
    [images]="['/assets/images/placeholder/istanbul.png']"
    [screenHeightPercentage]="bannerHeight"
  >
  </app-banner-carousel>

  <div class="info page-padding">
    <p (click)="test()" class="info__top">
      {{ "searchPannel.title" | transloco }}
    </p>
    <p class="info__middle">{{ "searchPannel.desc" | transloco }}</p>
    <p class="info__bottom">
      {{ "searchPannel.extra1" | transloco }}<br />
      {{ "searchPannel.extra2" | transloco }}
    </p>
  </div>
  <section class="filter" [ngClass]="{ ripped: ticketRipped }">
    <div class="filter-tabs"></div>
    <div class="filter-body">
      <form [formGroup]="form" class="filter-form">
        <div class="filter-form__left">
          <div class="filter-form__left__inputs">
            <app-custom-select
              class="control first-item"
              formControlName="whereTo"
              [icon]="icons.compass"
              [values]="citiesData"
              [placeholder]="'inputs.whereto' | transloco"
              [hasBorder]="hasBorder"
            >
            </app-custom-select>
            <app-guest-count-input
              [hasBorder]="hasBorder"
              class="guest control"
              [placeholder]="'inputs.guest' | transloco"
              formControlName="guest"
            >
            </app-guest-count-input>

            <app-custom-date-picker
              [icon]="icons.profile"
              [hasBorder]="hasBorder"
              [placeholder]="'inputs.traveldate' | transloco"
              formControlName="date"
              class="last-item control"
            ></app-custom-date-picker>
          </div>
          <div class="filter-form__left__mask"></div>
        </div>

        <div class="filter-form__right">
          <button
            (click)="search()"
            class="main-btn info_inputs-btn"
            (mouseenter)="ticketRipped = true"
            (mouseleave)="ticketRipped = false"
          >
            <p>{{ "buttons.search" | transloco }}</p>
          </button>
        </div>
      </form>
    </div>
  </section>
</div>
