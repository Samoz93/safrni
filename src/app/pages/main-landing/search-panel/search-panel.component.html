<div class="main page-padding">
  <img src="/assets/images/placeholder/istanbul.png" alt="" />
  <div class="info">
    <h2>All year long travel</h2>
    <h1>Let's explore all Wonderful Turkey Destination</h1>
    <h2>
      Hi! would you explore nature paradise in the world, <br />
      let's find the best destination in Turkey with us.
    </h2>
    <form [formGroup]="form" class="info_inputs">
      <app-main-page-input
        formControlName="whereTo"
        [icon]="icons.compass"
        placeholder="sss"
      >
      </app-main-page-input>
      <app-main-page-input formControlName="guest" placeholder="sss">
      </app-main-page-input>
      <app-custom-select
        [icon]="icons.work"
        [values]="tripTypes"
      ></app-custom-select>
      <mat-form-field class="date" appearance="fill" color="white">
        <input matInput [matDatepicker]="picker" />
        <mat-datepicker-toggle matPrefix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <button class="main-btn">Search</button>
    </form>
  </div>
</div>
