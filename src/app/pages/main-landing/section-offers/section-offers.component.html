<div class="main page-padding">
  <app-section-header
    title="Our Special Offers"
    desc="Competitive prices"
    extra="ALL Around Lovely Cities"
  >
  </app-section-header>

  <div class="data">
    <app-trip-card
      *ngFor="let item of _ser.data$ | async; let i = index"
      [ngClass]="{
        longX: isLongX(i)
      }"
      [isSingleTrip]="true"
      [trip]="item"
    ></app-trip-card>
  </div>
</div>
