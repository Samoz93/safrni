<div class="main">
  <app-section-header
    [title]="'offersection.title' | transloco"
    [desc]="'offersection.desc' | transloco"
    [extra]="'offersection.extra' | transloco"
  >
  </app-section-header>

  <div class="data">
    <app-trip-card
      *ngFor="let item of trips; let i = index"
      [ngClass]="{
        longX: i == 6
      }"
      [id]="item.id"
      [features]="item.features"
      [img]="item.previewImage"
      [name]="item.name"
      [price]="item.basePrice"
      [duration]="item.duration"
    ></app-trip-card>
  </div>
</div>
