<div class="main">
  <app-section-header
    title="Choose Your"
    desc="Amazing Daily Trips "
    extra="ALL Around Lovely Cities"
  >
  </app-section-header>
  <div class="data">
    <swiper
      class="swiper-container"
      [slidesPerView]="3"
      class="slide"
      [spaceBetween]="100"
    >
      <ng-template swiperSlide *ngFor="let item of _ser.data$ | async">
        <app-trip-card
          class="slide"
          [isSingleTrip]="true"
          [trip]="item"
        ></app-trip-card>
        ></ng-template
      >
    </swiper>
  </div>
</div>
