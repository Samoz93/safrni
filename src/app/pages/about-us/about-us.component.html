<div class="aboust-us">
  <section class="about-us__banner">
    <img src="../../../assets/images/bk/about-us@1x.png" />
    <div class="banner-text">
      <h1>{{ "aboutUsPage.aboutUs" | transloco }}</h1>
      <p>{{ "aboutUsPage.bannerMission1" | transloco }}</p>
      <p>{{ "aboutUsPage.bannerMission2" | transloco }}</p>
    </div>
  </section>
  <section class="about-us__body">
    <div class="who-are-we">
      <h1 class="about-us-headline">
        {{ "aboutUsPage.whoAreWe" | transloco }}
      </h1>
      <p>
        {{ aboutUsText }}
      </p>
    </div>
    <div class="plane-image">
      <img src="../../../assets/images/bk/plane.png" alt="" />
    </div>
    <div class="what-we-offer">
      <h1 class="about-us-headline">
        {{ "aboutUsPage.whatWeOffer" | transloco }}
      </h1>
    </div>
    <div class="saferni-services">
      <div class="saferni-service" *ngFor="let service of services">
        <div class="saferni-service__image">
          <img src="{{ service.image }}" />
        </div>
        <p>{{ service.service }}</p>
      </div>
    </div>
  </section>
</div>
