query trips($limit: Int = 10, $locale: String = "en", $where: JSON) {
  trips(limit: $limit, locale: $locale, where: $where) {
    ...tripInfo
  }
}
query getTrip($id: ID!) {
  trip(id: $id) {
    ...tripInfo
  }
}
query getLocalizedTrip($id: ID!, $locale: String!) {
  trips(
    locale: $locale
    where: { _or: [{ localizations: { id: $id } }, { id: $id }] }
  ) {
    ...tripInfo
  }
}

fragment tripInfo on Trips {
  id
  name
  active
  description
  locale
  trip_type
  duration
  travelType
  city {
    id
    name
  }
  hotel {
    id
    name
    url
    stars
  }
  plan {
    day
    locations {
      id
      name
      city {
        id
      }
    }
  }
  previewImage {
    id
    width
    height
    url
    formats
  }
  localizations {
    id
    locale
  }
  basePrice
  discount
  currency

  basePeopleCount
  features {
    included
    feature {
      name
      info
    }
  }
}
