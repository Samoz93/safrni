query trips($limit: Int = 10, $locale: String = "en", $where: JSON) {
  trips(limit: $limit, locale: $locale, where: $where) {
    ...tripInfo
  }
}
query getTrip($id: ID!) {
  trip(id: $id) {
    ...tripInfo
  }
}
fragment tripInfo on Trips {
  id
  name
  active
  description
  locale
  trip_type
  duration
  city {
    id
    name
  }
  timeline {
    id
  }
  previewImage {
    id
    width
    height
    url
    formats
  }
  basePrice
  discount
  currency

  basePeopleCount
  features {
    included
    feature {
      name
    }
  }
}
query getTimeline($id: ID!) {
  timeline(id: $id) {
    timelines {
      day
      description
      locations {
        id
        name
        description
        coordinate {
          latitude
          longitude
        }
        images {
          id
          width
          height
          url
          formats
        }
        city {
          id
          name
        }
      }
    }
  }
}
