query cities($limit: Int, $locale: String) {
  cities(limit: $limit, locale: $locale) {
    ...CityInfo
  }
}

query getCity($id: ID!) {
  city(id: $id) {
    ...CityInfo
  }
}

fragment CityInfo on City {
  id
  name
  description
  locale
  image {
    id
    width
    height
    url
    formats
  }
}
